syntax = "proto2";

package chat;

// 发送聊天信息
message ChatMessage {
    optional int32 from = 1;            // 发送者
    optional int32 to = 2;              // 接受者
    optional string content = 3;        // 消息
}

// 响应聊天信息
message AckChatMessage {
    optional sint32 result = 1;      // 操作结果: 0-成功; 非0-失败
}